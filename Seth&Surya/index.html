<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      .movie-card {
        width: 400px;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .rotten-tomatoes-rating {
        font-size: 20px;
        color: green;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="movie-card">
        <h2>The Shawshank Redemption</h2>
        <p>1994 | Drama | 142 min</p>
        <p class="rotten-tomatoes-rating">90%</p>
      </div>
      <div class="movie-card">
        <h2>The Godfather</h2>
        <p>1972 | Crime | 175 min</p>
        <p class="rotten-tomatoes-rating">98%</p>
      </div>
      <div class="movie-card">
        <h2>The Dark Knight</h2>
        <p>2008 | Action | 152 min</p>
        <p class="rotten-tomatoes-rating">94%</p>
      </div>
    </div>
  </body>
</html>
